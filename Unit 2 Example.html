<div id="container">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.5/dat.gui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.2.1/math.min.js"></script>
<script type="text/javascript"></script>
<script>

    // set the scene size
    var WIDTH = 500, HEIGHT = 500;
    // set some camera attributes
    var VIEW_ANGLE = 45, ASPECT = WIDTH / HEIGHT, NEAR = 1, FAR = 1000;
    // get the element to attach
    var $container = $('#container');
    // create a WebGL renderer, camera, and a scene
    var renderer = new THREE.WebGLRenderer();
    var scene = new THREE.Scene();
    var clock = new THREE.Clock();
    var camera = new THREE.PerspectiveCamera(VIEW_ANGLE, ASPECT, NEAR, FAR);
    // the camera starts at 0,0,0 so pull it back
    camera.position.z = 30;
    // add the camera to the scene
    scene.add(camera)
    // set up the camera controls.  Please keep in mind that what this does is move the entire scene around.
    // because the entire scene is moving the position of the camera and lights in relation to objects within
    // the scene doesn't change so the lighting on the surface of the object(s) will not change either

    // start the renderer
    renderer.setSize(WIDTH, HEIGHT);
    document.body.appendChild(renderer.domElement);

    // attach the render-supplied DOM element
    $container.append(renderer.domElement);
    // ----------------------------------------------------------------------------------------
    //  END OF THE STANDARD CODE FOR THE ASSIGNMENT
    // ----------------------------------------------------------------------------------------

    //Creating a contruction for polygon
    const polygon = {
        //1=radius and 5=number of vertices
        geometry: new THREE.CircleGeometry(5, 5),
        //selecting material
        material: new THREE.MeshBasicMaterial({color: 0xff0000})
    }

    //Creating the object
    polygon.mesh = new THREE.Mesh(polygon.geometry, polygon.material);


    //Adding the object to the scene
    scene.add(polygon.mesh)


    //Function to animate the object
    function animate() {

        // Calling the animate function 1/60 seconds
        requestAnimationFrame(animate);

        // Rendering the scene and the camera
        renderer.render(scene, camera);

        // Rotating the polygon every frame
        polygon.mesh.rotation.x += 0.01;
        polygon.mesh.rotation.y += 0.01;

    }

    animate();

</script>
